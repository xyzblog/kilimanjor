<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debys Foundation - Scholarship Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .message {
            text-align: center;
            margin: 20px 0;
        }
        .message h1 {
            font-size: 2.5em;
        }
        .message p {
            font-size: 1.2em;
        }
        .btn-register {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Debys Foundation</h1>
    </header>
    <div class="container">
        <img src="students-writing-exam.jpg" alt="Students in an exam hall writing exam" class="hero-image">
        <div class="message">
            <h1>Empowering Futures Through Education</h1>
            <p>At Debys Foundation, we believe in the transformative power of education. Our scholarship programs are designed to support dedicated students in achieving their dreams. Join us in building a brighter future.</p>
            <a href="register.html" class="btn-register">Apply Now</a>
        </div>
    </div>
</body>
</html>
