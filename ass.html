    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .slide {
            display: none;
            width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
        .navigation-dots {
            text-align: center;
            padding-top: 10px;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active-dot {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <!-- Slides -->
    <div class="slide active">
        <img src="613dca55-04e9-433b-8ed3-762380b4f390_0_watermark.jpeg" alt="Image 1" width="400px" height="400px">
    </div>
    <div class="slide">
        <img src="0ccbe28b-5389-4036-a793-f4477b1d0082_0_watermark.jpeg" alt="Image 2" width="400px" height="400px">
    </div>
    <div class="slide">
        <img src="IMG_20241030_074128_693.jpg" alt="Image 3" width="400px" height="400px">
    </div>

    <!-- Navigation dots -->
    <div class="navigation-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        // Hide all slides
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active-dot'));

        // Show the selected slide
        slides[index].classList.add('active');
        dots[index].classList.add('active-dot');
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    // Show next slide every 3 seconds
    setInterval(nextSlide, 3000);

    // Initialize the first slide
    showSlide(currentSlide);
</script>

</body>
</html>
