<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

label {
    font-size: 14px;
    margin-top: 10px;
    display: block;
}

input, textarea, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

textarea {
    height: 100px;
}

select {
    background-color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" method="POST">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="otherName">Other Name (Optional)</label>
            <input type="text" id="otherName" name="otherName">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9]{1,3}?[-. ]?([0-9]{10})$">

            <label for="address">Permanent Home Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="placeOfBirth">Place of Birth</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="region">Religion</label>
            <input type="text" id="region" name="region" required>

            <label for="lga">Local Government Area (LGA)</label>
            <select id="lga" name="lga" required>
                <option value="">Select LGA</option>
                <option value="LGA1">LGA 1</option>
                <option value="LGA2">LGA 2</option>
                <option value="LGA3">LGA 3</option>
            </select>

            <label for="state">State of Origin</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="State1">State 1</option>
                <option value="State2">State 2</option>
                <option value="State3">State 3</option>
            </select>

            <label for="country">Country of Origin</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="Country1">Country 1</option>
                <option value="Country2">Country 2</option>
                <option value="Country3">Country 3</option>
            </select>

            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral" required>
                <option value="">Select option</option>
                <option value="socialMedia">Social Media</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const placeOfBirth = document.getElementById('placeOfBirth').value;
    const region = document.getElementById('region').value;
    const lga = document.getElementById('lga').value;
    const state = document.getElementById('state').value;
    const country = document.getElementById('country').value;
    const referral = document.getElementById('referral').value;

    // Simple form validation
    if (!firstName || !lastName || !email || !phone || !address || !placeOfBirth || !region || !lga || !state || !country || !referral) {
        alert("Please fill all the required fields.");
        return;
    }

    // You can add AJAX call or form submission here
    alert('Form submitted successfully!');
});

    </script>
</body>
</html>
