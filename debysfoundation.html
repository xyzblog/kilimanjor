<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deby's Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('students-exam-hall.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        header {
            background-color: rgba(0, 64, 128, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #000;
        }
        .container h1 {
            color: #004080;
            text-align: center;
        }
        .container p {
            line-height: 1.6;
            text-align: center;
        }
        .cta-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #004080;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .cta-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Deby's Foundation</h1>
    </header>
    <div class="container">
        <h1>About Us</h1>
        <p>
            Deby's Foundation is dedicated to empowering students by providing financial support for their educational dreams. 
            Join us in building a brighter future through accessible education for all.
        </p>
        <a href="registration.html" class="cta-button">Apply for a Scholarship</a>
    </div>
</body>
</html>
