<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Navbar</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .navbar{
            background-color: #333;
            overflow: hidden;
        }
        .navbar a{
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover, .dropdown:hover .dopbtn{
            background-color: #575757;
        }
        .dropdown{
            float: left;
            overflow: hidden;
        }
        .dropdown .dopbtn{
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 600px;
            z-index: 1;
        }
        .dropdown a{
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover{
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        .hero-section{
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .hero-section video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-section img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: contents;
        }
        .room-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navber">
        <a href="#home">Home</a> 
        <a href="#roms">Rooms</a>
        <div class="dropdown">
            <button class="dropdownbtn">Services<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#spa">Spa</a>
                <a href="#dining">Dining</a>
                <a href="#gym">Gym</a>
            </div>
        </div>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero-section" id="hero-section">
        <video autoplay muted loop>
            <source src="IMG_20241110_123415_594.jpg" type="video/mp4">
        </video>
    </div>
    <div class="hero-section">
        <img src="613dca55-04e9-433b-8ed3-762380b4f390_0_watermark.jpeg" alt="image">
    </div>
    <div class="rooms-container" id="rooms-container">
        <div class="room-card">
            <h3>Single Room</h3>
        </div>
        <div class="room-card" id="room-card">
            <h3>Double Room</h3>
        </div>
    </div>

</body>
</html>
