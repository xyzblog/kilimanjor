<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and flexbox with umages</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <header class="header" id="header">
        <h1>Welcome to Header</h1>
        <nav class="navbar" id="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </nav>
    </header>
    <section class="hero" id="hero">
        <div class="hero-text" id="hero-text">
            Welcome to My Website
        </div>
        <img src="https://via.placeholder.com/1200X400" alt="hero image" class="hero-image" id="hero-image">
    </section>
    <section class="content" id="content">
        <div class="box static" id="box static">
            <h3>Static position</h3>
            <img src="https://via.placeholder.com/150" alt="static image">
        </div>
        <div class="box relative" id="box relative">
            <h3>Relative Position</h3>
            <img src="https://via.placeholder.com/150" alt="relativeimage">
        </div>
        <div class="box absolute" id="box absolute">
            <h3>Absolute Position</h3>
            <img src="https://via.placeholder.com/150" alt="Absolute image">
        </div>
        <div class="box fixed" id="box fixed">
            <h3>Fixed Position</h3>
            <img src="https://via.placeholder.com/150" alt="fixed image">
        </div>
        <div class="box sticky" id="box sticky">
            <h3>Sticky Position</h3>
            <img src="https://via.placeholder.com/150" alt="sticky image">
        </div>
    </section>
    <footer class="footer" id="footer">
        <p>Website footer</p>
    </footer>
</body>
</html>
